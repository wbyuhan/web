    <script>
        // 回文
        const palindrome = (str) => {
            console.log(str.split('')) // ["回", "文", "h", "是", "指"]
            console.log(str.split('').reverse()) // ["指", "是", "h", "文", "回"]
            console.log(str.split('').reverse().join('')) // 指是h文回
            return str = str.split('').reverse().join('');
        }
        let str = `回文h是指`
        console.log(palindrome(str))

        // 去重
        const unique = (arr) => {
            let hashTable = {},

                data = []
            if (arr.length <= 1) {
                return arr
            }
            arr.forEach(item => {
                if (!hashTable[item]) {
                    hashTable[item] = true
                    data.push(item)
                }
            });
            console.log('%c 🍯 hashTable: ', 'font-size:20px;background-color: #ED9EC7;color:#fff;', hashTable); //{1: true, 2: true, 3: true, 5: true}
            return data
        }
        let arr = [1, 2, 3, 5, 1, 3, 2]
        console.log(unique(arr))

            var a = a + 1
            console.log(a) // NAN // NAN
            return a
        }

        console.log(a)
        console.log(test() + 1) // NAN
