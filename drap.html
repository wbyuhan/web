<!DOCTYPE HTML>
<html>
<head>
<style type="text/css">
#div1 {width:198px; height:66px;padding:10px;border:1px solid #aaaaaa;}
</style>
<script type="text/javascript">
function allowDrop(ev){
    console.log('%c 🍚 ev: ', 'font-size:20px;background-color: #B03734;color:#fff;', ev)
    ev.preventDefault();
}

function drag(ev){
    console.log('%c 🥧 ev: ', 'font-size:20px;background-color: #42b983;color:#fff;', ev);
    ev.dataTransfer.setData("Text",ev.target.id);
}

function drop(ev){
    ev.preventDefault();
    var data=ev.dataTransfer.getData("Text");
    console.log('%c 🍰 data: ', 'font-size:20px;background-color: #7F2B82;color:#fff;', data);
    ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<!-- <p>请把 W3School 的图片拖放到矩形中：</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br />
<img id="drag1" src="/i/eg_dragdrop_w3school.gif" draggable="true" ondragstart="drag(event)" /> -->


    <ul ondrop="drop(event)" ondragover="allowDrop(event)"  style="width: 500px;height: 400px;border: 1px solid #dddddd;">
        <li id="drag1" draggable="true" ondragstart="drag(event)">1</li>
        <li id="drag2" draggable="true" ondragstart="drag(event)">2</li>
        <li id="drag3" draggable="true" ondragstart="drag(event)">3</li>
        <li id="drag4" draggable="true" ondragstart="drag(event)">4</li>
        <li id="drag5" draggable="true" ondragstart="drag(event)">5</li>
    </ul>


    <ul ondrop="drop(event)" ondragover="allowDrop(event)" style="width: 500px;height: 400px;border: 1px solid #dddddd;">

    </ul>


</body>
</html>
