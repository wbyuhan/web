<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>video</title>
  <style>
    .ctrol{
      width: 305px;
      height: 200px;
      margin: 0 auto;
      webkit-mask-image: -webkit-radial-gradient(circle, white 100%, black 100%); 
    -webkit-transform: rotate(0.000001deg); 
    -webkit-border-radius: 10px; 
    -moz-border-radius: 10px;
    border-radius: 10px; 
      overflow: hidden; 
      border-radius: 10px;
    }
    .ctrol video{
      object-fit:fill;
      width: 305px;
      height: 200px;
       border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="ctrol">
    <video controls onended="myFunction()" id="video"
     x5-playsinline="true"             
               playsinline="true"                 
               webkit-playsinline="true"      
               preload="auto"                     
              
    >
      <source src="https://www.runoob.com/try/demo_source/mov_bbb.mp4" type="video/mp4">
      <source src="https://www.runoob.com/try/demo_source/mov_bbb.ogg" type="video/ogg">
      您的浏览器不支持 HTML5 video 元素。
    </video>
  </div>
  <script src="./video.js"></script>
</body>
</html>
