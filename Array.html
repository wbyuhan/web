<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>从后台拿到数据，懒得再手动写key和cvalue 可以调用这个函数</title>
</head>

<body>
    <script>
        const arrArr = [{
            id: 'hahah',
            text: 'xixiix',
        }, {
            id: 'hahah',
            sor: [{
                sorId: 'ppp'
            }, {
                sorId: 'ppp'
            }]
        }, {
            id: 'hahah'
        }, {
            id: 'hahah'
        }, ]

        const clearData = (item) => {
            /**从后台拿到数据，懒得再手动写key和cvalue 可以调用这个函数
             *  item：循环的每一个子项目
             * 
             * */
            const itemObjec = Object.entries(item).map(([k, v], index) => {
                return {
                    [k]: v
                }
            })
            return secData(itemObjec)
        }
        const secData = (result) => {
            const ass = {}
            result.forEach(item => {
                Object.assign(ass, item)
            })
            return ass
        }

        const deepClone = (arr) => {
            const result = arr.map(item => {
                const result = clearData(item)
                return result
            })
            return result
        }
        const deepResult = deepClone(arrArr)
        const sec = deepResult.map(item => {
            return Object.assign(item, {
                status: false
            })
        })
        console.log('%c 🍰 sec: ', 'font-size:20px;background-color: #B03734;color:#fff;', sec);
    </script>
</body>

</html>
